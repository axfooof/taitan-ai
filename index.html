<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Disable zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Auto Roast Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    h1 {
      color: #ff4444;
      margin-bottom: 10px;
      text-align: center;
    }
    #roast {
      margin: 10px;
      padding: 20px;
      border-radius: 12px;
      background: #222;
      font-size: 1.4em;
      text-align: center;
      max-width: 400px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥CRAZY CHUDDðŸ”¥</h1>

  <!-- Roast Output -->
  <div id="roast">Loading roasts...</div>

  <script>
    // Roast pool with {name} placeholder
    const roasts = [
      "HEY DOST {name}, TERI MAA KI CHUTT ME LODA DALU.",
      "{name}, TERI DIDI KI XHUTT BIHAR ME AAKE MARU.",
      "{name}, TU RAND KESE BANA RE BHADVE",
      "EK BAAT BATAU TUJHE, {name}, TERI MAA KI CHUTT HTML SE .",
      "{name}, AAP KI DIDI CHODU PYTHON SE KIDO.",
      "{name}, TERI MAA KO KOTHE PE MENE KESE CHODA.",
      "{name}, HELLO BHADVE AAJ KISSE CHUD KE AARAHA MADARCHOD.",
      "TMKC {name}, TERI MAA NANGI KAA KE MENE CHODA JA AB UKHAD LE."
    ];

    const fixedName = "CRAZ"; // ðŸ”¥ Fixed name

    function generateRoast() {
      const roast = roasts[Math.floor(Math.random() * roasts.length)];
      document.getElementById("roast").innerText = roast.replaceAll("{name}", fixedName);
    }

    // Auto start roasting every 0.5 sec (500ms)
    window.onload = function() {
      setInterval(generateRoast, 500);
    }
  </script>
</body>
</html>
